		<title>JavaScript Tetris</title>
		
<script>
var audio = new Audio('retrowave.mp3');
function play() {
  audio.play();
}

function pause() {
	audio.pause();
}

audio.addEventListener('ended', function() {
    this.currentTime = 0;
    this.play();
}, false);
</script>
<script src="tetris.js"></script> 
<button class=button onclick="play()">Audio On</button>
<button class=button onclick="pause()">Audio Off</button>
	<style>
	.button {
	background-color: #f44336; color: black;
	text-align: center;
	padding: 15px 32px;	
	font-size: 16px;
	border-radius: 8px;
	}
	</style>
